<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diva Nails â€” Modern Nails</title>

  <!-- Theme first -->
  <link rel="stylesheet" href="/assets/themes/dark.css" id="theme-css">
  <link rel="stylesheet" href="/assets/app.css">
  <link rel="stylesheet" href="/assets/fonts.css">

  <!-- Alpine + site JS -->
  <script defer src="/assets/alpine.min.js"></script>
  <script type="module" defer src="/assets/js/main.js"></script>
</head>
<body class="min-h-screen">

  <!-- Loads the shared header partial -->
<!-- Load the shared header -->
  <div x-data x-init="fetch('/partials/header.html')
                        .then(r => r.text())
                        .then(html => { $el.outerHTML = html })">
  </div>

  <!-- HERO (text left, faded image right) -->
  <section class="px-6 md:px-10 py-16 md:py-24">
    <div class="grid md:grid-cols-2 gap-10 items-center">
      <!-- Left: headline + copy + CTAs -->
      <div>
        <h1 class="text-5xl md:text-7xl font-semibold leading-tight" data-reveal>
          <span style="color:var(--gold)">Elegant</span> nails,
          <span class="block"><span style="color:var(--gold)">Luxury</span> pedicure.</span>
        </h1>

        <p class="mt-5 text-lg md:text-xl muted max-w-2xl" data-reveal>
          Thoughtful design, transparent pricing, and sanitized standards.
        </p>

        <div class="mt-8 flex flex-wrap gap-3" data-reveal>
          <a class="btn btn-gold" href="/#services">Services</a>
          <a class="btn btn-gold" href="/booking.html" data-booking>Book</a>
        </div>
      </div>

      <!-- Right: image (soft, faded) -->
      <div class="relative h-[360px] md:h-[480px] rounded-[var(--radius)] overflow-hidden border border-[color:var(--color-border)]" data-reveal>
        <img src="/assets/images/homepagenail.jpg" alt="Diva Nails work sample"
             class="w-full h-full object-cover opacity-60" />
        <div class="absolute inset-0 bg-gradient-to-b from-black/20 to-black/50"></div>
      </div>
    </div>
  </section>

  <!-- Services highlight -->
  <section id="services" class="services-band anchor-offset full-bleed" data-reveal>
  <h2 class="services-heading">Our Services</h2>

  <div class="mt-10 grid gap-8 md:grid-cols-3 max-w-6xl mx-auto px-6 md:px-10">
    <!-- Acrylic -->
    <div class="service-card" data-reveal>
      <a class="stretched-link" href="/services.html#acrylic" aria-label="Open Acrylic menu"></a>
      <h3 class="service-title">Acrylic</h3>
      <p class="service-desc">Clean structure. Long-lasting shine.</p>
      <a href="/services.html#acrylic" class="btn-service">View menu</a>
    </div>

    <!-- Gel Manicure -->
    <div class="service-card" data-reveal>
      <a class="stretched-link" href="/services.html#gel" aria-label="Open Acrylic menu"></a>
      <h3 class="service-title">Gel Manicure</h3>
      <p class="service-desc">High-gloss color. Gentle removal.</p>
      <a href="/services.html#gel" class="btn-service">View menu</a>
    </div>

    <!-- Pedicure -->
    <div class="service-card" data-reveal>
      <a class="stretched-link" href="/services.html#pedicure" aria-label="Open Acrylic menu"></a>
      <h3 class="service-title">Pedicure</h3>
      <p class="service-desc">Unhurried care. Sanitized tools.</p>
      <a href="/services.html#pedicure" class="btn-service">View menu</a>
    </div>
  </div>
</section>


  <!-- Load shared footer -->
<div x-data x-init="fetch('/partials/footer.html')
                      .then(r=>r.text())
                      .then(h=>{$el.outerHTML = h})"></div>
</body>
</html>
