<footer
  class="footer mt-16 border-t border-[color:var(--color-border)]"
  style="background: var(--color-page-bg); color: var(--muted);"
>
  <!-- Thin gold line -->
  <div class="h-[2px] w-full" style="background: var(--gold);"></div>

  <div class="px-6 md:px-10 py-6">
    <div class="max-w-5xl mx-auto text-center space-y-3 md:space-y-4">

      <!-- Brand • Address • Phone -->
      <div
        class="brand-line leading-relaxed text-sm md:text-base flex flex-col items-center gap-1 md:flex-row md:justify-center md:flex-wrap"

        <!-- Brand -->
        <a href="/index-light.html" class="font-semibold hover:opacity-70" style="color: var(--muted);">
          Business Name
        </a>

        <span class="hidden md:inline mx-2" style="opacity:0.4">•</span>

        <!-- Address -->
        <a
          href="https://www.google.com/maps"
          target="_blank"
          rel="noopener"
          class="hover:underline"
          style="color: var(--muted);"
        >
          2800 1st Street S, Mary, Ca 92222
        </a>

        <span class="hidden md:inline mx-2" style="opacity:0.4">•</span>

        <!-- Phone -->
        <a href="tel:+1999999999" class="hover:underline" style="color: var(--muted);">
          (999) 999-999
        </a>
      </div>

      <!-- Hours -->
      <div class="hours-line tracking-wide text-sm md:text-base" style="color: var(--muted);">
        <!-- Mobile -->
        <div class="flex flex-col items-center gap-1 md:hidden">
          <span>Mon–Fri 10:00 AM – 7:00 PM</span>
          <span>Sat 10:00 AM – 7:00 PM</span>
          <span>Sun 12:00 PM – 5:00 PM</span>

        <!-- Desktop -->
        <div class="hidden md:block">
          <span>Mon–Fri 10:00 AM – 7:00 PM</span>
          <span class="mx-2" style="opacity:0.4">•</span>
          <span>Sat 10:00 AM – 7:00 PM</span>
          <span class="mx-2" style="opacity:0.4">•</span>
          <span>Sun 12:00 PM – 5:00 PM</span>
        </div>
      </div>

      <!-- Socials -->
      <div class="flex items-center justify-center gap-6 pt-1">
        <!-- Facebook -->
        <a href="https://facebook.com" target="_blank" rel="noopener" class="flex items-center gap-2 hover:opacity-80">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5" style="color: var(--gold);">
            <path d="M14 9h3V6h-3a3 3 0 00-3 3v3H8v3h3v6h3v-6h3l1-3h-4V9a1 1 0 011-1z"></path>
          </svg>
          <span style="color: var(--muted);">Facebook</span>
        </a>

        <!-- Instagram -->
        <a href="https://instagram.com" target="_blank" rel="noopener" class="flex items-center gap-2 hover:opacity-80">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5" style="color: var(--gold);">
            <rect x="3" y="3" width="18" height="18" rx="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z"></path>
            <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"></circle>
          </svg>
          <span style="color: var(--muted);">Instagram</span>
        </a>
      </div>

      <!-- Legal -->
      <div class="legal-line pt-2 text-xs md:text-sm" style="color: var(--muted);">
        © 2025 Business — All rights reserved.
      </div>

    </div>
