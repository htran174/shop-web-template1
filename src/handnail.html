<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diva Nails — Nails Menu</title>

  <!-- Theme & site CSS -->
  <link rel="stylesheet" href="/assets/themes/dark.css" id="theme-css">
  <link rel="stylesheet" href="/assets/app.css">
  <link rel="stylesheet" href="/assets/fonts.css">

  <!-- Alpine + site JS -->
  <script src="/assets/alpine.min.js" defer onload="window.Alpine.start()"></script>
  <script type="module" defer src="/assets/js/main.js"></script>

  <!-- Main -->
    <style>
    .menu-wrap { max-width: 820px; }
    #menu-title { font-family: var(--font-h, "Playfair Display", serif); color: #f5f5f5; letter-spacing: .01em; }
    .title-underline { display:inline-block; height:1px; width:84px; margin-top:.5rem; background:rgba(212,175,55,.25); }
    .subtitle { color:#bbb; opacity:.8; }

    .menu-section { text-transform:uppercase; letter-spacing:.16em; color:var(--services-gold-soft); font-size:.85rem; }
    .menu-section--rule { border-bottom:1px solid rgba(212,175,55,0.25); }

    .row { display:flex; align-items:baseline; gap:.5rem; }
    .num { color:#9aa; opacity:.85; font-variant-numeric:tabular-nums; min-width:1.75ch; }
    .name { color:#f3f3f3; font-family:var(--font-h, "Cormorant Garamond", serif); font-weight:600; line-height:1.2; }
    .leaders { height:1px; align-self:center; flex:1 1 auto; color:#888; opacity:.5;
      background:repeating-linear-gradient(to right, currentColor 0 1px, transparent 2px 4px); margin:0 .5rem; }
    .price { color:#f3f3f3; font-variant-numeric:tabular-nums; margin-left:auto; white-space:nowrap; }
    .desc { color:#aaa; font-size:.92rem; line-height:1.6; margin-top:.35rem; margin-left:calc(1.75ch + .25rem); }

    .sec-divider { height:1px; background:var(--services-gold-soft); opacity:.25; }

    .addons { margin:.4rem 0 0 calc(1.75ch + .25rem); padding-left:0; list-style:none; }
    .addon-item .name, .addon-item .price { color:#cfcfcf; font-weight:500; }

     /* Top-left accent */
    .menu-wrap::before {
      content: "";
      position: absolute;
      top: -40px;
      left: -40px;
      width: 220px;          /* tweak size */
      height: 220px;
      background-image: url("/assets/images/frames/leaf-outline.png");
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.7;          /* soften it a bit */
      pointer-events: none;
      z-index: -1;
      transform: rotate(45deg);
    }

    /* Bottom-right accent (mirrored) */
    .menu-wrap::after {
      content: "";
      position: absolute;
      bottom: -40px;
      right: -40px;
      width: 220px;
      height: 220px;
      background-image: url("/assets/images/frames/leaf-outline.png");
      background-repeat: no-repeat;
      background-size: contain;
      transform: scaleX(-1) rotate(-45deg); /* mirror horizontally; remove if you don't like it */
      opacity: 0.7;
      pointer-events: none;
      z-index: -1;
    }
    
    /* ===== MOBILE ===== */
    @media (max-width:640px){

      /* Row holds number + name + price */
      .row {
        display:flex;
        align-items:center;
        flex-wrap:nowrap;
        gap:.35rem;
      }

      /* Numbers return on mobile */
      .row .num {
        display:inline;
        font-size:.92rem;
        opacity:.65;
        font-weight:500;
      }

      .row .name {
        display:inline;
        font-size:1rem;
      }

      /* Add em dash before price */
      .row .name::after {
        content:" —";
      }

      .leaders {
        display:none;
      }

      .row .price {
        display:inline;
        margin-left:.35rem;
        width:auto;
        text-align:left;
        white-space:nowrap;
        opacity:.95;
        font-weight:500;
        color: var(--white);
      }

      /* Description sits under all of that */
      .desc {
        margin-left:0;
        margin-top:.45rem;
      }

      /* Add-ons: bullet list look */
      .addons {
        margin-left:0;
        margin-top:.5rem;
      }

      .addon-item {
        position:relative;
        padding-left:1.1rem;
      }

      .addon-item::before {
        content:"•";
        position:absolute;
        left:0;
        top:.15rem;
        font-size:.9rem;
        color:var(#cfcfcf);
      }

       /* MOBILE DECORATIVE LEAVES */
      .menu-wrap::before {
      display: none !important;
    }

    .menu-wrap::after {
      bottom: -10px;
      right: -10px;
      width: 140px;
      height: 140px;
      transform: scaleX(-1) rotate(-45deg);
    }


      /* cut overflow from decro */
      .menu-wrap {
        overflow-x: hidden;
        overflow-y: hidden; 
      }
    }
  </style>
  
</head>

<body class="min-h-screen bg-[color:var(--bg)] text-[color:var(--text)]">
  <div x-data x-init="fetch('/partials/header.html').then(r=>r.text()).then(h=>{$el.outerHTML=h})"></div>

  <main id="main" class="relative">
    <header class="px-5 md:px-10 pt-12 md:pt-16 text-center" data-reveal>
      <h1 id="menu-title" class="font-semibold text-[40px]">Nail Services</h1>
      <div class="title-underline mx-auto" aria-hidden="true"></div>
      <p class="mt-3 subtitle text-[16px]" data-reveal>Expert gel, acrylic, and dip services crafted for lasting beauty.</p>
    </header>

    <section class="relative mx-auto menu-wrap px-5 md:px-10 pb-20 mt-8 md:mt-10" data-reveal>
      <!-- GEL -->
      <div id="hand-gel" class="anchor-offset"></div>   <!-- scroll target -->
      <h2 class="mt-2 menu-section">Gel Nails</h2>
      <div class="mt-2 menu-section--rule"></div>
      <ol id="hand-gel-list" class="mt-6 space-y-8 md:space-y-9" aria-labelledby="menu-title"></ol>

      <div class="mt-12 sec-divider" aria-hidden="true"></div>

      <!-- ACRYLIC & DIP -->
      <div id="hand-acrylic" class="anchor-offset"></div>  <!-- scroll target -->
      <h2 class="mt-6 menu-section">Acrylic &amp; Dip</h2>
      <ol id="hand-acrylic-list" class="mt-6 space-y-8 md:space-y-9" aria-labelledby="menu-title"></ol>

    </section>
  </main>

  <!-- Footer include -->
  <div x-data x-init="fetch('/partials/footer.html').then(r=>r.text()).then(h=>{$el.outerHTML=h})"></div>


  <script type="module">
    function goToHash() {
    const id = decodeURIComponent(location.hash.slice(1));
    if (!id) return;
    const el = document.getElementById(id);
    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Re-run once the page (header partial + menu) has settled
    window.addEventListener('load', () => {
      // small delay lets the header partial and menu mount
      setTimeout(goToHash, 60);
    });

    // If user clicks in-page links (#hand-gel/#hand-acrylic), honor them too
    window.addEventListener('hashchange', goToHash);

    import { bootstrapMenu } from "/assets/js/menu.js";
    bootstrapMenu({
      dataModule: "/assets/js/menu-handnail.data.js",
      selectors: { gel: "#hand-gel-list", acrylic: "#hand-acrylic-list" }
    });
  </script>
</body>
</html>
